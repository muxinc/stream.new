name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: yarn
    - name: Install modules
      run: yarn
    - name: Lint
      run: yarn lint
    - name: Typescript
      run: yarn tsc
    - name: Run tests
      run: yarn test
