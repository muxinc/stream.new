name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: npm
    - name: Install modules
      run: npm install
    - name: Lint
      run: npm run lint
    - name: Typescript
      run: npm run tsc
    - name: Run tests
      run: npm run test
